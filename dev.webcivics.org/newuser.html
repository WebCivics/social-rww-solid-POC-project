  <body class="fixed-header   ">
    <div class="register-container full-height sm-p-t-30">
      <div class="container-sm-height full-height">
        <div class="row row-sm-height">
          <div class="col-sm-12 col-sm-height col-middle">
            <h3>        Create a RWW/LDP DataSpace.
            </h3>

            <form id="form-register" class="p-t-15" role="form" action="index.html">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group form-group-default">
                    <label>First Name</label>
                    <input type="text" name="fname" placeholder="John" class="form-control" required>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group form-group-default">
                    <label>Last Names</label>
                    <input type="text" name="lname" placeholder="Smith" class="form-control" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group form-group-default">
                    <label>Persona Title</label>
                    <input type="text" name="uname" placeholder="userName or Nick-Name" class="form-control" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group form-group-default">
                    <label>Password</label>
                    <input type="password" name="pass" placeholder="Minimum of 4 Charactors" class="form-control" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group form-group-default">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="We will send loging details to you" class="form-control" required>
                  <!-- NB: whether or not to attach the service to an email address is yet to be defined.
                  Traditionally, Email has been used for account recovery, and comms.  Whether this is now useful for sign-up purposes, is unknown.
                  Likely, other details are more useful such as information required for KYC, Address, mobile, etc. -->

                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group form-group-default">
                  <label> Date of Birth </label>
                    <div id="datepicker-component" class="input-group date col-sm-8">
                    <input type="date" class="form-control"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row m-t-10">
                <div class="col-md-6">
                  <p>I understand and agree to <a href="#" class="text-info small">WebCivics Terms</a> of <a href="#" class="text-info small">use</a>.</p>
                </div>
                <div class="col-md-6 text-right">
                  <a href="#" class="text-info small">Help? Become part of the Community!!</a>
                </div>
              </div>
              <button class="btn btn-primary btn-cons m-t-10" type="submit">Create my dataspace</button>
            </form>
          </div>
        </div>
      </div>
    </div>
